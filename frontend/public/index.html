    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>Aakash Vaani - Voice Powered Navigation</title>

    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #111827;
            z-index: 9999;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: pulse 1.5s infinite;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: #f3f4f6;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .loading-screen.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="loading-screen" id="loading-screen">
        <div class="loading-icon">üåè</div>
        <div class="loading-text">Loading Aakash Vaani...</div>
    </div>

    <div id="root"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rootElement = document.getElementById('root');
            const loadingScreen = document.getElementById('loading-screen');

            if (!rootElement || !loadingScreen) return;

            const observer = new MutationObserver(function (mutationsList, observer) {
                if (rootElement.hasChildNodes()) {
                    loadingScreen.classList.add('hidden'); // Use class to hide
                    observer.disconnect();
                }
            });
            observer.observe(rootElement, { childList: true });

            setTimeout(function () {
                if (!loadingScreen.classList.contains('hidden')) {
                    loadingScreen.classList.add('hidden');
                }
            }, 3000); // Fallback timeout
        });
    </script>

    <!-- Leaflet JS (loaded after app to avoid render blocking) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
</body>

</html>
