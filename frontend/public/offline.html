<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aakash Vaani - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #040b18;
      color: #e0e6ed;
      text-align: center;
      padding: 2rem;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: rgba(15, 23, 42, 0.75);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    .message {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .retry-button {
      padding: 0.8rem 1.5rem;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .retry-button:hover {
      background: #5797ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>No Internet Connection</h1>
    <div class="message">
      Aakash Vaani needs an internet connection to load maps and process voice commands.
      Some cached features may still work when you're back online.
    </div>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
